<template name="Screen">
  <div class="screen">
    <h1 class="title">{{poem.title}}</h1>
    {{#each poem.lines}}
      <div class="poem">
        {{text}}
      </div>
    {{/each}}
    <p align="right" class="author">
      {{poem.author}}
    </p>
    <div class="note">
      <span>Change the poem: http://151.217.232.250:8080</span>
      <img src="/qr.png">
    </div>
    <div class="largeMessage">
      {{session.largeMessage}}
    </div>
  </div>
</template>

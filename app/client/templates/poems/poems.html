<template name="Poems">
  <h1>List of available poems</h1>

  <ul class="poems">
    <li>
      <a class="button" href="{{ pathFor 'poemNew' }}">Add Poem</a>
    </li>    
    {{#each poems}}
      {{> Poem}}
    {{/each}}
  </ul>
</template>

<template name="Poem">
  <li class="poem {{#if isNewPoem}}new{{/if}}">
    <a href="{{ pathFor 'poemEdit' _id=this._id }}">
      <tt><small>{{ numberOfLines }}</small>&nbsp;<b>{{count}}</b></tt><b>{{displayTitle}}</b>, {{author}}
    </a>
  </li>
</template>
